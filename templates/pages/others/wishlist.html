<h1>Wishlist</h1>
<div ng-controller="UploadController">
    <input type="text" ng-model="username"><br/><br/>
    watching model:
    <div class="md-button md-primary md-raised" ngf-select ng-model="file" ngf-multiple="false">Select File</div>
    on file change multiple:
    <div class="md-button md-primary md-raised" ngf-select="upload($files)" ngf-multiple="true">Select File</div>
    Drop File:
    <div ngf-drop ngf-select ng-model="files" class="drop-box"
       ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
       accept="image/*"
       ngf-pattern="'image/*'">Drop pdfs or images here or click to upload</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

    <md-button class="md-raised" ng-click="upload(files)" aria-label="description" md-no-ink="false">Upload</md-button>
    Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
</div>
